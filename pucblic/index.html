<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Livraria</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="alert" id="alert">
        <h2>Aviso!</h2>
        <p>Esta é uma mensagem de alerta.</p>
        <button id="closeBtn">Fechar</button>
    </div>

    <header>
        <h1>Livraria Rocha</h1>
        <p>A melhor livraria do mundo</p>
    </header>
    <div class="links">
        <h1 class="btnList" id="btnCadastro">Cadastros</h1>
        <h1 class="btnList" id="btnFiltros">Filtros</h1>
        <h1 class="btnList" id="btnRelatorios">Relatórios</h1>
        <h1 class="btnList" id="btnEditar">Editar</h1>
    </div>

<div class="cadastro">

    <div id="mensagens"></div>

    <form id="formAutor">
        <h2>Cadastrar Autor</h2>
        <label for="nomeAutor">Nome:</label>
        <input type="text" id="nomeAutor" name="nomeAutor" required>
        <label for="cpfAutor">CPF</label>
        <input type="text" id="cpfAutor" name="cpfAutor" required>
        <button type="submit">Cadastrar Autor</button>
    </form>

    <form id="formLivro">
        <h2>Cadastrar Livro</h2>
        <label for="tituloLivro">Título:</label>
        <input type="text" id="tituloLivro" name="tituloLivro" required>
        <label for="autorLivro">Autor:</label>
        <select id="autorLivro" name="autorLivro" required>
            <option id="selecionarAutor" name="selecionarAutor" value="">Selecione o Autor</option>
        </select>
        <label for='isbnLivro'>ISBN:</label>
        <input type="text" id="isbnLivro" name="isbnLivro" required>
        <button type="submit">Cadastrar Livro</button>
    </form>

    <form id="formFornecedor">
        <h2>Cadastrar Fornecedor</h2>
        <label for="nomeFornecedor">Nome:</label>
        <input type="text" id="nomeFornecedor" name="nomeFornecedor" required>
        <label for="cnpjFornecedor">CNPJ:</label>
        <input type="text" id="cnpjFornecedor" name="cnpjFornecedor" required>
        <label for="contaFornecedor">Conta:</label>
        <input type="text" id="contaFornecedor" name="contaFornecedor" required>
        <label for="digitoVerificadorConta">Dígito Verificador:</label>
        <input type="text" id="digitoVerificadorConta" name="digitoVerificadorConta" required>
        <button type="submit">Cadastrar Fornecedor</button>
    </form>

    <form id="formPeca">
        <h2>Cadastrar Peça</h2>
        <label for="nomePeca">Nome:</label>
        <input type="text" id="nomePeca" name="nomePeca" required>
        <label for="fornecedorPeca">Fornecedor:</label>
        <select id="fornecedorPeca" name="fornecedorPeca" required>
            <option value="">Selecione o Fornecedor</option>
        </select>
        <label for="precoPeca">Valor:</label>
        <input type="text" id="precoPeca" name="precoPeca" required>
        <button type="submit">Cadastrar Peça</button>
    </form>

    <form id="formMontagem">
        <h2>Cadastrar Montagem</h2>
        <label for="nomeMontagem">Nome da Montagem:</label>
        <input type="text" id="nomeMontagem" name="nomeMontagem" required>
        <label for="livroMontagem">Livro:</label>
        <select id="livroMontagem" name="livroMontagem" required>
            <option value="">Selecione o Livro</option>
        </select>
        <label for="pecasMontagem">Peças:</label>
        <select id="pecasMontagem" name="pecasMontagem" required>
            <option value="">Selecione as Peças</option>
        </select>
        <button type="submit">Cadastrar Montagem</button>
    </form>

</div>

<div class="filtros" style="display: none;">
    <!-- buscar fornecedore por nome -->
     <form id="fornecedorPorNome">
        <h2>Filtrar fornecedores</h2>
     <label for="buscarFornecedor">Nome</label>
     <input type="text" id="buscarFornecedor" name="buscarFornecedor" placeholder="Buscar Fornecedor">
     <label for="numeroConta">Numero da Conta</label>
     <input type="text" id="numeroConta" name="numeroConta" placeholder="Numero da Conta">
     <button type="submit">Buscar</button>
     <div class="butao"></div>
     </form>

     <div class="forneResult" style="display: none;"></div>

     <!-- buscar livro por titulo -->
     <form id="livroPorTitulo">
        <h2>Filtrar Livros</h2>
     <label for="buscarLivro">Título</label>
     <input type="text" id="buscarLivro" name="buscarLivro" placeholder="Buscar Livro">
     <label for="autorBuscar">Autor</label>
     <input type="text" id="autorBuscar" name="autorBuscar" placeholder="Buscar Autor">
     <button>Buscar</button>
     </form>

     <div class="livroResult" style="display: none;"></div>

     <!-- buscar montagem por nome em peça-->
     <form id="montagemPorNome">
        <h2>Filtrar Montagem</h2>
     <label for="buscarMontagem">Nome</label>
     <input type="text" id="buscarMontagem" placeholder="Buscar Montagem">
     <label for="buscarPecasMontagem">Peças</label>
     <input type="text" id="buscarPecasMontagem" placeholder="Buscar Peças">
     <button>Buscar</button>
     </form>

     <div class="montaResult" style="display: none;"></div>

</div>

<div class="relatorio" style="display: none;">
    
    <button class="btnRelat" id="btnAutores">Autores</button>
    <button class="btnRelat" id="btnFornecedores">Fornecedores</button>
    <button class="btnRelat" id="btnLivroMontagem">Livros com Montagem</button>
    <button class="btnRelat" id="limpar">Limpar</button>

    <div class="relatorioResult" style="display: none;"></div>

</div>

<div class="editar" style="display: none;">
    <button class="btnRelat" id="EditarAutores" name="EditarAutores">Autores</button>
    <button class="btnRelat" id="EditarFornecedores" name="EditarFornecedores">Fornecedores</button>
    <button class="btnRelat" id="EditarLivros" name="EditarLivros">Livros</button>
    <button class="btnRelat" id="EditarPecas" name="EditarPecas">Peças</button>
    <button class="btnRelat" id="EditarMontagem" name="EditarMontagem">Montagem</button>

    <div class="editarResult"></div>
</div>

    <script type="module" src="app.js"></script>
</body>

</html>
